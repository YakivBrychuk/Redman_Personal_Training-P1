        </ul>

<!-- Main Content -->

<main>
    <section class="connect_with_me">
        <div class="connect_with_me-h1">
            <h1>CONNECT WITH ME</h1>
        </div>
        <div class="connect_with_me-image-container"></div>
    </section>

    <!-- Form section -->
    
    <section class="form-section">
        <form method="GET" action="thank_you.html" class="signup-form">
            <h2>Apply here</h2>
    
            <div class="form-row">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input id="fname" name="first-name" type="text" class="input-field" placeholder="First Name" required>
                </div>
    
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input id="lname" name="last-name" type="text" class="input-field" placeholder="Last Name" required>
                </div>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address (required)</label>
                <input type="email" id="email" name="email-address" class="input-field" placeholder="Email Address" required>
            </div>
    
            <div class="form-group">
                <label for="phone">Best Phone To Reach You</label>
                <input type="tel" id="phone" name="phone-number" class="input-field" placeholder="Phone Number">
            </div>
    
            <div class="form-group">
                <legend>What type of training are you interested in?</legend>
                <label><input type="checkbox" name="training-interest" value="outdoor-bootcamp"> Outdoor Boot Camp Classes</label>
                <label><input type="checkbox" name="training-interest" value="personal-training"> Personal Training</label>
                <label><input type="checkbox" name="training-interest" value="small-group"> Small Group Training</label>
                <label><input type="checkbox" name="training-interest" value="group-classes"> Attending My Group Classes at Summit Health & Fitness</label>
            </div>
    
            <div class="form-group">
                <label for="newsletter">Would you like to be included when I email my client tips and tidbits for healthy lifestyle?</label>
                <select id="newsletter" name="newsletter">
                    <option value="">Select an option</option>
                    <option value="yes">Yes, please</option>
                    <option value="no">No, thanks</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="input-field" placeholder="Your message here..."></textarea>
            </div>
    
            <div class="form-group">
                <input class="submit-btn" type="submit" value="LET'S GET STARTED!">
            </div>
        </form>
    </section>
      
</main>
    <!--Footer-->
    <footer class="social">
        <div class="socialmedia-icons">
